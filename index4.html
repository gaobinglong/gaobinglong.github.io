<body style="padding:0; margin: 0; background: #FF0000;overflow:hidden;">
<div>
test 22

</div>
<script>
	History.pushState({state:1}, "test1", "?state=22");
	
	var index = {name:"", enable:true,gameid:"benriya_kannjyou",description:"?",icon:"08_warikan_"};
	
    document.title = index.description;

    var baseUrl = History.getBaseUrl();

    var path = "";

    var precomposedElements = document.querySelectorAll("link[rel='apple-touch-icon-precomposed']");

    var normalTouchIconLength = precomposedElements.length;
    var currentElement;

    for (var i =0; i < normalTouchIconLength;i++) {
        currentElement = precomposedElements[i];
        var outer;//180x180, 57x57, 72x72, 114x114, 144x144
        if (currentElement.hasAttribute('sizes')) {
            var outer =  currentElement.outerHTML;
            if(outer.indexOf("57x57") > 0){
                currentElement.href = baseUrl + path + "res/icons/"+index.icon+"57.png";
            }else if(outer.indexOf("72x72") > 0){
                currentElement.href = baseUrl + path + "res/icons/"+index.icon+"72.png";
            }else if(outer.indexOf("114x114") > 0){
                currentElement.href = baseUrl + path + "res/icons/"+index.icon+"114.png";
            }else if(outer.indexOf("144x144") > 0){
                currentElement.href = baseUrl + path + "res/icons/"+index.icon+"144.png";
            }
        } else {
            currentElement.href = baseUrl + path + "res/icons/"+index.icon+"180.png";
        }

        //var info = {'sizes':size, 'rel': currentElement.rel, 'href': currentElement.href};
        //cc.log(currentElement);
    }


    var precomposedElementsAos = document.querySelectorAll("link[rel='icon']");
    if(precomposedElementsAos){
        for (var i =0; i < precomposedElementsAos.length;i++) {
            currentElement = precomposedElementsAos[i];
            currentElement.href = baseUrl + path + "res/icons/"+index.icon+"256.png";
        }
    }

    var precomposedElementsFacebookCon = document.querySelectorAll("meta[property='og:image']");
    if(precomposedElementsFacebookCon){
        for (var i =0; i < precomposedElementsFacebookCon.length;i++) {
            currentElement = precomposedElementsFacebookCon[i];
            currentElement.content = baseUrl + path + "res/icons/"+index.icon+"256.png";
        }
    }

    var precomposedElementsFacebookTitle = document.querySelectorAll("meta[property='og:title']");
    if(precomposedElementsFacebookTitle){
        for (var i =0; i < precomposedElementsFacebookTitle.length;i++) {
            currentElement = precomposedElementsFacebookTitle[i];
            currentElement.content = index.description;
        }
    }
	
	
</script>
</body>
</html>
